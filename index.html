    .line{
      height:50px;
      width:20px;
      background:white;
      margin:2px 4px;
      border-radius:10px;
      animation:loading 9s infinite;
    }
    
    .line:nth-child(2){
      animation-delay: 1s;
    }
    .line:nth-child(3){
      animation-delay: 2s;
    }
    .line:nth-child(4){
      animation-delay: 3s;
    }
    .line:nth-child(5){
      animation-delay: 4s;
    }
    .line:nth-child(6){
      animation-delay: 5s;
    }
    .line:nth-child(7){
      animation-delay: 6s;
    }
    .line:nth-child(8){
      animation-delay: 7s;
    }
    .line:nth-child(9){
      animation-delay: 8s;
    }
    .line:nth-child(10){
      animation-delay: 9s;
    }
    
    @keyframes loading{
    0% {
        background-color: hsl(0,100%,50%);
        }
         
    16% {
        background-color: hsl(60,100%,50%);
         }
     32% {
        background-color: hsl(120,100%,50%);
         }
     48% {
        background-color: hsl(180,100%,50%);
        height: 5px;
         }
    64% {
      background-color: hsl(240,100%,50%);
         }
    80%{
      background-color:hsl(300,100%,50%);
        }
    100%{
      background-color: hsl(360,100%,50%);
    }  
}
#loader {

  border-radius: 100%;
  border-top: 16px dotted purple;
  -webkit-animation: spin 0.5s linear infinite;
  animation: spin 0.5s linear infinite;
}
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
